<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

        <section class="timeblock">
          <div class="row">

          <div class="p-2 col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-right align-text-top hour">9AM
          </div>

          <textarea class="col-8 col-sm-8 col-md-10 col-lg-10 col-xl-10 description"></textarea>
          
          <div class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-center saveBtn">
            <i class="fas fa-save mr-2 d-inline"></i>
          </div>

          </div>
        </section>

        <section class="timeblock">
          <div class="row">

            <div class="p-2 col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-right align-text-top hour">9AM
            </div>
  
            <textarea class="col-8 col-sm-8 col-md-10 col-lg-10 col-xl-10 description"></textarea>
            
            <div class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-center saveBtn">
              <i class="fas fa-save mr-2 d-inline"></i>
            </div>
  
            </div>
        </section>

        <section class="timeblock">
          <div class="row">

            <div class="p-2 col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-right align-text-top hour">9AM
            </div>
  
            <textarea class="col-8 col-sm-8 col-md-10 col-lg-10 col-xl-10 description"></textarea>
            
            <div class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 text-center saveBtn">
              <i class="fas fa-save mr-2 d-inline"></i>
            </div>
  
            </div>
        </section>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
